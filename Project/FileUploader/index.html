<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Vue.js Starter File</title>
</head>
<body>
    <div id="app" class="container py-5">
        <h1 v-text="message"></h1>
        <h2 v-html="'isUpload : '+ isUpload"></h2>
        <h2>File selcted : {{ selectedFile }}</h2>
        <img :src="uploadImg" width="50">
        <input type="file" class="form-control" v-model="selectedFile" :readonly="isUploadReadonly" @input="selectedFile=$event.target.value">
        <button class="btn btn-info" :disabled="isUpload" v-bind:title="msgUpload" @click="uploadImg='loading.gif', isUpload=true,isUploadReadonly=true">Upload</button>
        <button class="btn btn-danger" @click="isUpload=false, uploadImg='', isUploadReadOnly=false">Cancel</button>
    </div>
    
    <script src="https://unpkg.com/vue@next"></script>
    <script src="main.js"></script>
</body>
</html>
